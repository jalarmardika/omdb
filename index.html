<!DOCTYPE html>
<html>
<head>
	<title>Omdb-API</title>
	<link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.js"></script>
	<style type="text/css">
		.border-radius-0 {
			border-radius: 0%;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-danger mb-5">
		<div class="container">
			<a class="navbar-brand text-white" href="#">OMDB Movie</a>
		</div>
	</nav>

	<div class="container">
		<div class="row mb-5">
			<div class="col-md-12">
				<form id="form-search">
					<div class="input-group">
					    <input type="text" class="form-control border-radius-0" placeholder="Search Movie" id="keyword">
					    <div class="input-group-btn">
					        <button class="btn btn-danger border-radius-0" type="submit" name="submit" value="search" id="btn-search" data-id="1">Search</button>
					    </div>
					</div>
				</form>
			</div>
		</div>
		<div class="row content">

		</div>
	</div>

	<div class="modal" tabindex="-1" id="modalDetail">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Detail Movie</h5>
	        <button type="button" class="close" data-dismiss="modal" >&times;</button>
	      </div>
	      <div class="modal-body">

	      </div>
	    </div>
	  </div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
